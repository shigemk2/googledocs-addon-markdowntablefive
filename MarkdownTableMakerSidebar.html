<style type="text/css">

h2 {
  font-weight: 900;
}

#wrap, div.wrapper {
  margin: 5px;
  padding: 5px;
}

table, textarea {
  width: 98%;
}

table, td {
  border: 1px solid silver;
  border-spacing: 2px;
}

textarea {
  height: 300px;
}

img.spinner {
  vertical-align: middle;
  width: 25px;
  height: 25px;
  padding: 2px;
}

</style>

<script>

  /**
    * Asynchronous client-side methods
    */
  function saveMd() {
    onSavingMarkdown();
    google.script.run.withFailureHandler(onFailure)
      .withSuccessHandler(onSavedMarkdown)
      .saveAsMarkdown();
  }

  /**
    * Callback functions
    */
  function onSavedMarkdown(url) {
    var m = document.getElementById('msg');
    m.innerHTML = '<br/>Saved as Markdown! <b><a href="' + url + '">View file</a></b> in Google Drive.';
  }

  function onFailure() {
    var m = document.getElementById('msg');
    m.innerHTML = '<br/><b>Oops! Your file did not save.</b>';
  }

  /**
    * Helper functions
    */
  function onSavingMarkdown() {
    var m = document.getElementById('msg');
    m.innerHTML = '<br/>'
      + '<img src="https://539c9773c55655b764378b26faa34869ae0cb65b-www.googledrive.com/host/0B3F4Yv4zuwaSLXFxZVB4U2stSjQ"'
      + '  title="loading" alt="loading" width="25" height="25" class="spinner" />'
      + '<b>Saving...</b>';
  }


</script>
