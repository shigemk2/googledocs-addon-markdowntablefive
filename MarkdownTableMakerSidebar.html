<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
<style type="text/css">

h2 {
  font-weight: 900;
}

#wrap, div.wrapper {
  margin: 5px;
  padding: 5px;
}

table, textarea {
  width: 98%;
}

table, td {
  border: 1px solid silver;
  border-spacing: 2px;
}

textarea {
  height: 300px;
}

</style>

<script>

  /**
    * Asynchronous client-side methods
    */
  function saveMd() { 
    onAction();
    google.script.run.withFailureHandler(onFailure)
      .withSuccessHandler(onSaved)
      .saveAsMarkdown();
  }

  function saveTxt() {
    onAction();
    google.script.run.withFailureHandler(onFailure)
      .withSuccessHandler(onSaved)
      .saveAsText();  
  }
  
  /**
    * Callback functions
    */
  function onSaved(url) {
    var msg = document.getElementById('msgs');
    msg.innerHTML = '<br/>Saved! <b><a href="' + url + '">View file</a></b> in Google Drive.';
  }
  
  function onFailure() {
    var msg = document.getElementById('msgs');
    msg.innerHTML = '<br/><b>Oops! Your file did not save.</b>';
  }
  
  /**
    * Helper functions
    */
  function onAction() {
    var msg = document.getElementById('msgs');
    msg.innerHTML = '<br/><b>Saving...</b>';
  }
  
  
</script>

<div id="wrap">
  
  <!-- Save As Markdown or Text file -->
  <h2>Save As:</h2>

  <!-- buttons -->
  <button class="action" onClick="saveMd();">Markdown</button>
  <button onClick="saveTxt();">Text</button>

  <!-- messages for user -->
  <div id="msgs">&nbsp;</div>  

</div>

<!-- appended divs below -->
